<div class="container">
  <div class="card">
    <div class="card-header">
      Lista de productos
    </div>
    <div class="card-block">
      <table class="table table-hover">
        <thead class="thead-default">
           <tr>
              <th>Id</th>
              <th>Producto</th>
              <th>Existencia</th>
              <th>Precio</th>
              <th>Proveedor</th>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of list">
               <td>{{ item.id_pro }}</td>
               <td>{{ item.producto }}</td>
               <td>{{ item.stock }}</td>
               <td>{{ item.precio }}</td>
               <td>{{ item.id_prov }}</td>
               <td><button class="btn btn-sm btn-primary" (click)="Editar(item)">
                  <i class="fa fa-pencil fa-fw"></i> Editar</button>
                  <button class="btn btn-sm btn-danger" (click)="Borrar(item)">
                    <i class="fa fa-trash-o fa-fw"></i> Eliminar
                 </button>
               </td>
              
           </tr>
        </tbody>
      </table>
      
    </div>
  </div>
</div>
